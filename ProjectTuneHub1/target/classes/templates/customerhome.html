<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>CUSTOMER HOME</title>
    <link rel="stylesheet" type="text/css" th:href="@{/customerhome.css}">
  </head>
  <body>
    <div class="cust">
      <p>CUSTOMER HOME</p>

      <!-- <form action="playsongs">
        <input type="submit" value="PLAY SONGS" />
        <br /><br />
      </form> -->

      <div th:unless="${ispremium}" class="non-premium">
      <form action="pay">
        <input type="submit" value="GET PREMIUM" class="get" />
        <br /><br />
      </form>
      <br />
      <form action="logout">
        <input type="submit" value="LOGOUT" />
      </form>
      <br />
      </div>
      
      
      <div th:if="${ispremium}" class="premium">
      <table border="1">
        <thead>
          <tr>
            <th>NAME</th>
            <th>ARTIST</th>
            <th>GENRE</th>
            <th>PLAY</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="songs:${songs}">
            <td th:text="${songs.name}"></td>
            <td th:text="${songs.artist}"></td>
            <td th:text="${songs.genre}"></td>
            <td>
              <audio controls>
                <source th:src="${songs.link}" />
              </audio>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      
    </div>
  </body>
</html>
